{% extends 'base.html' %}

{% block content %}
  <h1>All Requests</h1>
  <table class="requests-table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Specialite</th>
      </tr>
    </thead>
    <tbody>
      {% for request in requests %}
      <tr>
        <td>{{ request.date }}</td>
        <td>{{ request.time }}</td>
        <td>{{ request.specialite }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}

<style>
  /* CSS for table */
  .requests-table {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
    font-family: Arial, sans-serif;
  }

  .requests-table th,
  .requests-table td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }

  .requests-table th {
    background-color: #f2f2f2;
    color: #333;
    font-weight: bold;
  }

  .requests-table tbody tr:nth-child(even) {
    background-color: #f9f9f9;
  }

  .requests-table tbody tr:hover {
    background-color: #e9e9e9;
  }
</style>
