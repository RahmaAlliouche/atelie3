<div id="driver-cards-container" class="cards-container">
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Prenom</th>
            <th>Email</th>
            <th>Adress</th>
            <th>Manage</th>
        </tr>
        {% for doctor in drivers %}
        <tr>
            <td>{{ doctor.id }}</td>
            <td>{{ doctor.name }}</td>
            <td>{{ doctor.prenom }}</td>
            <td>{{ doctor.email }}</td>
            <td>{{ doctor.adress }}</td>
            <td>
                <button class="delete-button">Delete</button>
                <button class="add-button">Add</button>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
<style>
    /* CSS for table */
    #doctor-cards-container {
        width: 100%;
        margin-top: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #f2f2f2;
    }

    /* CSS for buttons */
    .delete-button, .add-button {
        padding: 5px 10px;
        margin-right: 5px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        cursor: pointer;
    }

    .delete-button:hover, .add-button:hover {
        background-color: #45a049;
    }
</style>
